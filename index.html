<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BMI Calculator</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,600&family=Harmattan&family=Lobster&family=Martel&display=swap" rel="stylesheet">
</head>

<body>
  <div class="title">
    <h1>BMI Calculator</h1>
    <h2>Start monitoring your body health with BMI Calculator.</h2>
  </div>

  <div class="calculator">
    <h2>Key in your weight (kg) and height (cm).</h2>
    <form class="key-in" action="" method="">
      <img class="scale-photo" src="images/scale.png" alt="scale-png">
      <label for="weight">Weight :</label>
      <input type="number" id="weight"> <br>
      <img class="height-photo" src="images/height.png" alt="height-png">
      <label for="height">Height :</label>
      <input type="number" id="height">
    </form>
    <button type="button" class="submit-button btn">Submit</button>
    <button type="button" class="clear-button btn">Clear</button>
    <h2>Your BMI value is</h2>
    <h2 class="bmi-value">value <br /> status</h2>
  </div>
  <hr>
  <div class="information">
    <h2 class="table-title">BMI Table</h2>
    <table class="bmi-table">
      <tr>
        <th>BMI Range</th>
        <th>Weight Status</th>
      </tr>
      <tr>
        <td>Below 18.5</td>
        <td>Underweight</td>
      </tr>
      <tr>
        <td>18.5 - 24.9</td>
        <td>Normal Weight</td>
      </tr>
      <tr>
        <td>25.0 - 29.9</td>
        <td>Overweight</td>
      </tr>
      <tr>
        <td>Above 29.9</td>
        <td>Obesity</td>
      </tr>
    </table>
  </div>

  <div class="footer">
    <h3>Â© BMI Calculator 2022</h3>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
